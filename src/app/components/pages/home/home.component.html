<table class="content-table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Year of Start</th>
            
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let h of hotels">
            <td>{{h.id}}</td>
            <td>{{h.name}}</td>
            <td>{{h.description}}</td>
            <td>{{h.yearOfStart}}</td>
            
        </tr>
    
    </tbody>
       
    
</table>
