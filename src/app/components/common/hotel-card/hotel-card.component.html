<div class="col" >
    <div class="card shadow-sm">
      <img src="http://localhost:3000/{{h.imagePath}}">
     <div class="card-body">
        <p class="card-text">{{h.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button  routerLink="/view-hotel/{{h.id}}"  class="btn btn-sm btn-outline-secondary">View Details</button>
            <button  routerLink="/edit-hotel/{{h.id}}" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            <button (click)="deleteHotel()"  type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
